<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>CookBook — Рецепти</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>CookBook — Смачні рецепти</header>
<div class="search-box">
    <input id="search" type="text" placeholder="Пошук рецептів..." onkeyup="searchRecipes()">
</div>
<div class="categories">
    <button onclick="filterRecipes('all')">Усі</button>
    <button onclick="filterRecipes('soup')">Супи</button>
    <button onclick="filterRecipes('dessert')">Десерти</button>
    <button onclick="filterRecipes('meat')">М'ясні страви</button>
</div>
<div class="recipes-container" id="recipes">
    <div class="recipe" data-cat="soup" onclick="openRecipe('Борщ', 'Вода, буряк, капуста...')">
        <img src="https://i.imgur.com/o8CjJrT.jpeg">
        <h3>Борщ</h3>
        <p>Український червоний борщ</p>
    </div>
    <div class="recipe" data-cat="dessert" onclick="openRecipe('Панкейки', 'Борошно, молоко, яйця...')">
        <img src="https://i.imgur.com/5N9HD1L.jpeg">
        <h3>Панкейки</h3>
        <p>Повітряні та солодкі</p>
    </div>
    <div class="recipe" data-cat="meat" onclick="openRecipe('Курка в соусі', 'Куряче філе, вершки...')">
        <img src="https://i.imgur.com/yo1N4XP.jpeg">
        <h3>Курка у вершках</h3>
        <p>Ніжна та соковита страва</p>
    </div>
</div>
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
        <button class="close-btn" onclick="closeModal()">Закрити</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
